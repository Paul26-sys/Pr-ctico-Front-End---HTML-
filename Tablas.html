<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Ejemplo de Tabla en HTML</h1>

    <table>
        <!-- Encabezado de la tabla -->
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla -->
        <tbody>
            <tr>
                <td>Manzanas</td>
                <td>$2.00</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Naranjas</td>
                <td>$1.50</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Pl√°tanos</td>
                <td>$1.20</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
